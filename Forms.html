<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <label for="name" > User Name</label>
        <input type="text" id='name'>
        <br>
        <label for="Password" > Password</label>
        <input type="password" id='Password'>
        <br>
        <!-- Radio -->
        <p>enter ticket class</p>

        <!-- Same Name -------+> single check -->
        <label for="E" >E</label>
        <input type="radio" id='E' name="t" >
        <br>
        <label for="P" >P</label>
        <input type="radio" id='P'name="t">
        
        <!-- Tick box -->
        <p>Gender</p>
        <label for="F" >F</label>
        <input type="checkbox" id='E' name="g" >
        <br>
        <label for="M" >M</label>
        <input type="checkbox" id='P'name="ge">
        <br>
        <input type="submit" id="submit">
    </form>     
</body>
</html>
