<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
     <!-- Adding Ordered List -->
     <ol>
        <li>India</li>
       <li> USA </li>
       <li> UK </li>
        </ol>
    
        <!-- Adding Ordered List starting from somewhere-->
    <ol type="i" start="5">
    <li>India</li>
    <li> USA </li>
    <li> UK </li>
    </ol>

        <!-- Adding unordered list -->
        <ul>
                <li>India</li>
               <li> USA </li>
               <li> UK </li>
        </ul>
    
        <!-- Description list -->
        <dl>
            <dt>India</dt>
            <dd>is the BEST</dd>
            <dt> USA </dt>
            <dd>is the 2ndBest</dd>
        </dl>
    
</body>
</html>
